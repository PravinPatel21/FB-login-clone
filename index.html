<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0;">

    <header style="background-color:#1877F2; padding: 20px 0;">
        <h1 style="text-align:center; color:white; margin: 0;">facebook</h1>
    </header>

    <main>
        <!-- Log In Section -->
        <section style="text-align:center; margin: 30px;">
            <h3>Log In</h3>
            <form action="#">
                <label>Email or Phone:</label><br>
                <input type="text" name="email"><br><br>
                <label>Password:</label><br>
                <input type="password" name="password"><br><br>
                <input type="submit" value="Log In"><br><br>
                <a href="#">Forgotten password?</a>
            </form>
        </section>

        <!-- Sign Up Section -->
        <section style="text-align:center; margin: 30px;">
            <h3>Create a New Account</h3>
            <form action="#">
                <label>First Name:</label><br>
                <input type="text" name="firstname"><br><br>
                <label>Last Name:</label><br>
                <input type="text" name="lastname"><br><br>
                <label>Mobile Number or Email:</label><br>
                <input type="text" name="mobile"><br><br>
                <label>New Password:</label><br>
                <input type="password" name="newpassword"><br><br>
                <input type="submit" value="Sign Up">
            </form>
        </section>
    </main>

    <footer style="background-color:#1877F2; text-align:center; color:white; padding: 10px 0;">
        <p>Facebook Â© 2025</p>
    </footer>

</body>
</html>
